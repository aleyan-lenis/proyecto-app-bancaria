<div class="container position-relative">
    <div>
        <h2>Realizar una transferencia</h2>
    </div>
    <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-default">Cuenta</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>
    <div class="input-group mb-3 mt-3">
        <span class="input-group-text" id="inputGroup-sizing-default">$</span>
        <input type="text" class="form-control" aria-label="Monto (to the nearest dollar)">
        <span class="input-group-text">.00</span>
    </div>
    <div class="mt-2 mb-2">
        <mat-radio-group aria-label="Seleccione el tipo de transaccion">
            <mat-radio-button value="1">Transferencia Interbancaria</mat-radio-button>
            <mat-radio-button value="2">Otros Bancos</mat-radio-button>
          </mat-radio-group>
    </div>
    <div class="form-floating">
        <textarea class="form-control mb-3" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px ;width: 500px"></textarea>
        <label for="floatingTextarea2">Ingrese una descripci√≥n</label>
    </div>
    <div class="d-flex justify-content-between mt-3">
        <button mat-raised-button color="primary" class="m-3">ACEPTAR</button>
        <button mat-raised-button color="warn" class="m-3">CANCELAR</button>
    </div>
</div>
