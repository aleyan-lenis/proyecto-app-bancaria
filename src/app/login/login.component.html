<div class="container" style="background-color: #481D01;">
    <div class="row justify-content-center align-items-center" style="min-height: 0vh;">
        <div class="col-md-12">
            <!-- F88C75 -->
            <div class="card" style="background-color: #481D01; color: white;">
                <div class="card-header">Bienvenido/a</div>
                <div class="card-body">
                    <form (submit)="onSubmit()">
                        <div class="form-group row">
                            <label for="username" class="col-md-4 col-form-label text-md-right">Usuario</label>

                            <div class="col-md-8">
                                <input type="text" id="username" class="form-control" [(ngModel)]="username"
                                    name="username" required autofocus>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col"><p></p></div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Contraseña</label>

                            <div class="col-md-8">
                                <input type="password" id="password" class="form-control" [(ngModel)]="password"
                                    name="password" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col"><p></p></div>
                        </div>
                        <div class="row">
                            <div class="col-3 offset-md-4">
                                <button type="submit" class="btn btn-success">
                                    Entrar
                                </button>
                            </div>
                            <div class="col-5">
                                <button type="submit" class="btn btn-danger">
                                    Registrarse
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p style="text-align: right;"><a href="#" class="link-light">Recuperar contraseña</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
